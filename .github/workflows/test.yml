name: Continuous Integration

on:
  workflow_dispatch:
  schedule:
    - cron: '0 19 * * 1-5'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - name: Set git global config (Windows)
      if: ${{ matrix.os == 'windows-latest' }}
      run: |
        git config --global core.autocrlf false
        git config --global core.eol lf
        git config --global core.filemode false
        git config --global branch.autosetuprebase always
    - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # tag: v4.1.7
      with:
        fetch-depth: 1
    - name: Setup Node.js
      uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b  # tag: v4.0.3
      with:
        node-version: lts/-1
    - name: Cache node_modules
      id: cache-node-modules
      uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9  # tag: v4.0.2
      with:
        path: node_modules
        key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}-node-modules
    - name: Install
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      run: yarn install
    - name: Test
      run: yarn test
